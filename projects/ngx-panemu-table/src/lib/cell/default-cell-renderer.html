<ng-container
  *ngTemplateOutlet="templateRef?.() || defaultDescriptionTemplate; context:{column, row}">
</ng-container>
<ng-template #defaultDescriptionTemplate >
    <!-- Use a pipe to avoid executing the formatter multiple time. Pipe is only executed when the input change -->
    {{row[column.field] | cellFormatter:row:column:column.formatter}}
    <!-- {{column.formatter!(row[column.field], row, column)}} -->
</ng-template>
