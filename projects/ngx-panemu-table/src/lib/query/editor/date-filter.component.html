<div class="panemu-date-filter">
  <div class="button-group">
    <button class="btn" (click)="today(-1)">{{labelTranslation.yesterday}}</button>
    <button class="btn" (click)="today(0)">{{labelTranslation.today}}</button>
    <button class="btn" (click)="today(1)">{{labelTranslation.tomorrow}}</button>
  </div>
  <div>
    <input class="input" type="date" [formControl]="txt">
  </div>
</div>
