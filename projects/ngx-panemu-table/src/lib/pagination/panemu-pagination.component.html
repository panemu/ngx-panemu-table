<div class="panemu-pagination" [class.disabled]="disabled()">
  <input [formControl]="txt" (keyup.enter)="applyChange()" (blur)="applyChange()"
    class="input-field"><span> / {{totalRows()}}</span>
  <div class="button-wrapper">
    <button class="btn btn-left" (click)="prev()" [disabled]="disabled()">
      <span class="ngx-panemu-table-icon icon-west icon-small"></span>
    </button>
    <button class="btn btn-right" (click)="next()" [disabled]="disabled()">
      <span class="ngx-panemu-table-icon icon-east icon-small"></span>
    </button>
  </div>
</div>
