<div class="flex bg-gray-100">
	<button (click)="reload()"><span class="material-symbols-outlined leading-8 block">refresh</span></button>
	<button [disabled]="!canInsert()" (click)="insert()"><span class="material-symbols-outlined leading-8 block">add</span></button>
	<button [disabled]="!browse()" (click)="edit()"><span class="material-symbols-outlined leading-8 block">edit</span></button>
	<button [disabled]="!canSave()" (click)="save()"><span class="material-symbols-outlined leading-8 block">save</span></button>
	<button [disabled]="!canDelete()" (click)="deleteRow()"><span class="material-symbols-outlined leading-8 block">delete</span></button>
	<button [disabled]="!browse()" (click)="export()"><span class="material-symbols-outlined leading-8 block">description</span></button>
	<ng-content></ng-content>
</div>
