<panemu-table [controller]="controller"></panemu-table>

<ng-template #customHeader let-column="column">
  <div>
    <div>Select Field To Display</div>
    <div>
      <select class="form-select font-normal" [formControl]="cmbColumnHeader">
        @for (item of customColumns.body; track $index) {
          <option [value]="item.__key">{{item.label}}</option>
        }
      </select>
    </div>
  </div>
</ng-template>
